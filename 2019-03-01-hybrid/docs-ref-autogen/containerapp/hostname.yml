### YamlMime:AzureCLIGroup
uid: az_containerapp_hostname
name: az containerapp hostname
summary: |-
  Commands to manage hostnames of a container app.
status: GA
sourceType: Core
directCommands:
- uid: az_containerapp_hostname_add
  name: az containerapp hostname add
  summary: |-
    Add the hostname to a container app without binding.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp hostname add --hostname
                                 [--ids]
                                 [--location]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: |-
      Add hostname without binding.
    syntax: az containerapp hostname add -n MyContainerapp -g MyResourceGroup --hostname MyHostname
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: |-
      The custom domain name.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name -n
    summary: |-
      The name of the Containerapp. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_containerapp_hostname_delete
  name: az containerapp hostname delete
  summary: |-
    Delete hostnames from a container app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp hostname delete --hostname
                                    [--ids]
                                    [--location]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: |-
      Delete secrets from a container app.
    syntax: az containerapp hostname delete -n MyContainerapp -g MyResourceGroup --hostname MyHostname
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: |-
      The custom domain name.
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - name: --name -n
    summary: |-
      The name of the Containerapp. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_containerapp_hostname_list
  name: az containerapp hostname list
  summary: |-
    List the hostnames of a container app.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp hostname list --name
                                  --resource-group
                                  [--location]
  examples:
  - summary: |-
      List the hostnames of a container app.
    syntax: az containerapp hostname list -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      The name of the Containerapp. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
commands:
- az_containerapp_hostname_add
- az_containerapp_hostname_delete
- az_containerapp_hostname_list
