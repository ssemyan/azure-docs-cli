### YamlMime:AzureCLIGroup
uid: az_containerapp_job
name: az containerapp job
summary: |-
  Commands to manage Container Apps jobs.
status: GA
sourceType: Core
directCommands:
- uid: az_containerapp_job_start
  name: az containerapp job start
  summary: |-
    Start a Container Apps Job execution.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp job start [--args]
                              [--command]
                              [--container-name]
                              [--cpu]
                              [--env-vars]
                              [--ids]
                              [--image]
                              [--memory]
                              [--name]
                              [--no-wait]
                              [--registry-identity]
                              [--resource-group]
                              [--subscription]
                              [--yaml]
  examples:
  - summary: |-
      Start a job execution.
    syntax: az containerapp job start -n MyContainerAppJob -g MyResourceGroup
  - summary: |-
      Start a job with different image and configurations.
    syntax: az containerapp job start -n MyContainerAppJob -g MyResourceGroup --image MyImageName --cpu 0.5 --memory 1.0Gi
  optionalParameters:
  - name: --args
    summary: |-
      A list of container startup command argument(s). Space-separated values e.g. "-c" "mycommand". Empty string to clear existing values.
  - name: --command
    summary: |-
      A list of supported commands on the container that will executed during startup. Space-separated values e.g. "/bin/queue" "mycommand". Empty string to clear existing values.
  - name: --container-name
    summary: |-
      Name of the container.
  - name: --cpu
    summary: |-
      Required CPU in cores from 0.25 - 2.0, e.g. 0.5.
  - name: --env-vars
    summary: |-
      A list of environment variable(s) for the container. Space-separated values in 'key=value' format. Empty string to clear existing values. Prefix value with 'secretref:' to reference a secret.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image
    summary: |-
      Container image, e.g. publisher/image-name:tag.
  - name: --memory
    summary: |-
      Required memory from 0.5 - 4.0 ending with "Gi", e.g. 1.0Gi.
  - name: --name -n
    summary: |-
      The name of the Container Apps Job. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --registry-identity
    summary: |-
      A Managed Identity to authenticate with the registry server instead of username/password. Use a resource ID or 'system' for user-defined and system-defined identities, respectively. The registry must be an ACR. If possible, an 'acrpull' role assignemnt will be created for the identity automatically.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yaml
    summary: |-
      Path to a .yaml file with the configuration of a container app. All other parameters will be ignored. For an example, see  https://docs.microsoft.com/azure/container-apps/azure-resource-manager-api-spec#examples.
- uid: az_containerapp_job_stop
  name: az containerapp job stop
  summary: |-
    Stops a Container Apps Job execution.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp job stop [--execution-name-list]
                             [--ids]
                             [--job-execution-name]
                             [--name]
                             [--no-wait]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: |-
      Stop a job execution.
    syntax: az containerapp job stop -n MyContainerAppJob -g MyResourceGroup
  - summary: |-
      Stop a job execution giving a specific job execution name.
    syntax: az containerapp job stop -n MyContainerAppJob -g MyResourceGroup --job-execution-name MyContainerAppJob-66v9xh0
  - summary: |-
      Stop multiple job executions giving a list of execution names.
    syntax: az containerapp job stop -n MyContainerAppJob -g MyResourceGroup --execution-name-list MyContainerAppJob-66v9xh0,MyContainerAppJob-66v9xh1
  optionalParameters:
  - name: --execution-name-list
    summary: |-
      Comma separated list of job execution names.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --job-execution-name
    summary: |-
      Name of the specific job execution which needs to be stopped.
  - name: --name -n
    summary: |-
      The name of the Container Apps Job. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_containerapp_job_update
  name: az containerapp job update
  summary: |-
    Update a Container Apps Job.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/containerapp/_help.py
  syntax: >-
    az containerapp job update [--args]
                               [--command]
                               [--container-name]
                               [--cpu]
                               [--cron-expression]
                               [--ids]
                               [--image]
                               [--max-executions]
                               [--memory]
                               [--min-executions]
                               [--name]
                               [--no-wait]
                               [--parallelism]
                               [--polling-interval]
                               [--rcc]
                               [--remove-all-env-vars]
                               [--remove-env-vars]
                               [--replace-env-vars]
                               [--replica-retry-limit]
                               [--replica-timeout]
                               [--resource-group]
                               [--scale-rule-auth]
                               [--scale-rule-metadata]
                               [--scale-rule-name]
                               [--scale-rule-type]
                               [--set-env-vars]
                               [--subscription]
                               [--tags]
                               [--workload-profile-name]
                               [--yaml]
  examples:
  - summary: |-
      Update a job's replica timeout.
    syntax: >-
      az containerapp job update -n MyContainerAppJob -g MyResourceGroup \
          --replica-timeout 10
  optionalParameters:
  - name: --args
    summary: |-
      A list of container startup command argument(s). Space-separated values e.g. "-c" "mycommand". Empty string to clear existing values.
  - name: --command
    summary: |-
      A list of supported commands on the container that will executed during startup. Space-separated values e.g. "/bin/queue" "mycommand". Empty string to clear existing values.
  - name: --container-name
    summary: |-
      Name of the container.
  - name: --cpu
    summary: |-
      Required CPU in cores from 0.25 - 2.0, e.g. 0.5.
  - name: --cron-expression
    summary: |-
      Cron expression. Only supported for trigger type "Schedule".
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --image
    summary: |-
      Container image, e.g. publisher/image-name:tag.
  - name: --max-executions
    summary: |-
      Maximum number of job executions to run per polling interval.
  - name: --memory
    summary: |-
      Required memory from 0.5 - 4.0 ending with "Gi", e.g. 1.0Gi.
  - name: --min-executions
    summary: |-
      Minimum number of job executions to run per polling interval.
  - name: --name -n
    summary: |-
      The name of the Container Apps Job. A name must consist of lower case alphanumeric characters or '-', start with a letter, end with an alphanumeric character, cannot have '--', and must be less than 32 characters.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --parallelism
    summary: |-
      Maximum number of replicas to run per execution.
  - name: --polling-interval
    summary: |-
      Interval to check each event source in seconds. Defaults to 30s.
  - name: --rcc --replica-completion-count
    summary: |-
      Number of replicas that need to complete successfully for execution to succeed.
  - name: --remove-all-env-vars
    defaultValue: "False"
    summary: |-
      Remove all environment variable(s) from container..
  - name: --remove-env-vars
    summary: |-
      Remove environment variable(s) from container. Space-separated environment variable names.
  - name: --replace-env-vars
    summary: |-
      Replace environment variable(s) in container. Other existing environment variables are removed. Space-separated values in 'key=value' format. If stored as a secret, value must start with 'secretref:' followed by the secret name.
  - name: --replica-retry-limit
    summary: |-
      Maximum number of retries before the replica fails.
  - name: --replica-timeout
    summary: |-
      Maximum number of seconds a replica can execute.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --scale-rule-auth --sra
    summary: |-
      Scale rule auth parameters. Auth parameters must be in format "<triggerParameter>=<secretRef> <triggerParameter>=<secretRef> ...".
  - name: --scale-rule-metadata --srm
    summary: |-
      Scale rule metadata. Metadata must be in format "<key>=<value> <key>=<value> ...".
  - name: --scale-rule-name --srn
    summary: |-
      The name of the scale rule.
  - name: --scale-rule-type --srt
    summary: |-
      The type of the scale rule.
  - name: --set-env-vars
    summary: |-
      Add or update environment variable(s) in container. Existing environment variables are not modified. Space-separated values in 'key=value' format. If stored as a secret, value must start with 'secretref:' followed by the secret name.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
  - name: --workload-profile-name -w
    summary: |-
      The friendly name for the workload profile.
  - name: --yaml
    summary: |-
      Path to a .yaml file with the configuration of a container app. All other parameters will be ignored. For an example, see  https://docs.microsoft.com/azure/container-apps/azure-resource-manager-api-spec#examples.
